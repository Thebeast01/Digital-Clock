<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Digital Clock</h1>
    <div class="clock">
        <div class=" time-box">
            <h1>HR</h1>
            <div class="time hr">00</div>
        </div>
    <div class=" time-box ">
        <h1>MIN</h1>

        <div class="time min">00</div>
    </div>
    <div class=" time-box">
        <h1>SEC</h1>
        <div class="time sec">00</div>
    </div>
    <div class=" time-box">
        <h1>AM/PM</h1>
        <div class="time am-pm">00</div>
    </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
